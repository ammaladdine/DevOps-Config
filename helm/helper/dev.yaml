service:
  port: 80
  targetPort: 8080
  
imageRepository: "669171879954.dkr.ecr.us-east-1.amazonaws.com/helper-service"
imageTag: "3c675d0"
imagepullPolicy: Always
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 500M

readinessProbe:
  initialDelaySeconds: 120

livenessProbe:
  initialDelaySeconds: 120

configMap:
  spring.profiles.active: dev
  SERVER_PORT: "8080"
  APPLICATION_NAME: helper
  DEFAULT_ZONE: http://eureka-server:8761/eureka



apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "user-management-service.name" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  namespace: "{{ .Release.Namespace }}"
data:
{{- with .Values.configMap }}
  {{- toYaml . | nindent 2 }}
{{- end -}}




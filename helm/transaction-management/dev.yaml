service:
  port: 80
  targetPort: 8080
  
imageRepository: "669171879954.dkr.ecr.us-east-1.amazonaws.com/transaction-management-service"
imageTag: "9ed4862"
imagepullPolicy: Always
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 500M

readinessProbe:
  initialDelaySeconds: 120

livenessProbe:
  initialDelaySeconds: 120

  configMap:
    spring.profiles.active: dev
    SERVER_PORT: "8080"
    MONGODB_Host: mongodb://mongo-mongodb-headless:27017/luthersales
    FINERACT_BASE_URL: http://fineract/fineract-provider/api/v1/
    INERACT_USER_NAME: mifos
    FINERACT_PASSWORD: password
    FINERACT_LOCALE: en
    FINERACT_DATE_FORMAT: dd MMMM yyyy
    APPLICATION_NAME: TransactionService
    DEFAULT_URL: http://eureka-server:8761/eureka

# Global Docker Registry Settings
image:
  registry:
  pullPolicy: Always


dbType: mssql

debug:
  enabled: false
  port: 5005

readinessProbe:
  initialDelaySeconds: 120

livenessProbe:
  initialDelaySeconds: 120

build:
  number: 0

imageRepository: "669171879954.dkr.ecr.us-east-1.amazonaws.com/transaction-management-service "
imageTag: "1.0"
imagepullPolicy: Always
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 500M

service:
  port: 8080
  targetPort: 8080

configMap:
  spring.profiles.active: dev
  SERVER_PORT: "8080"
  MONGODB_Host: mongodb://mongo-mongodb-headless:27017/luthersales
  FINERACT_BASE_URL: https://34.66.116.80:8443/fineract-provider/api/v1/
  INERACT_USER_NAME: mifos
  FINERACT_PASSWORD: password
  FINERACT_LOCALE: en
  FINERACT_DATE_FORMAT: dd MMMM yyyy
  APPLICATION_NAME: TransactionService
  DEFAULT_URL: http://eureka-server:8761/eureka

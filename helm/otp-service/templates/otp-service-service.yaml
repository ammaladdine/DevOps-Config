kind: Service
apiVersion: v1
metadata:
  name: {{ template "otp-service.fullname" . }}
  labels:
    app: {{ template "otp-service.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    namespace: "{{ .Release.Namespace }}"
spec:
  type: ClusterIP
  ports:
    - name: http-8080
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ template "otp-service.name" . }}
    release: "{{ .Release.Name }}"
